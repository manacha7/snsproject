{% extends 'base.html' %}
{% block title %}Post{% endblock %}

{% block contents %}
<br>
<div class="container">
    <div class="row">
        <div class="col offset-2">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    <tr>
                        <th>コメント</th>
                        <td>{{ form.comment }}</td>
                    </tr>
                    <tr>
                        <th>画像</th>
                        <td>{{ form.image1 }}</td>
                    </tr>
                    <tr>
                        <th>画像</th>
                        <td>{{ form.image2 }}</td>
                    </tr>
                    <tr>
                        <th>画像</th>
                        <td>{{ form.image3 }}</td>
                    </tr>
                    <tr>
                        <th>画像</th>
                        <td>{{ form.image4 }}</td>
                    </tr>
                </table>
                <hr>
                <button type="submit">投稿する</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
